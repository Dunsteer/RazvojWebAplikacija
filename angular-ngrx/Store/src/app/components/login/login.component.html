<div>
  {{ user | json }}

  <!-- <input [(ngModel)]="user.username"> -->
  <div>
    <mat-form-field>
      <input matInput placeholder="Username" [(ngModel)]="user.username" />
    </mat-form-field>
  </div>
  <div>
    <mat-form-field>
      <input
        matInput
        placeholder="Password"
        type="password"
        [(ngModel)]="user.password"
      />
    </mat-form-field>
  </div>
  <button (click)="submitHandler()">Login</button>
</div>
