<table *ngIf="(hasUsers$ | async)">
  <user-table-item *ngFor="let item of users$ | async" [item]="item" (delete)="deleteUser($event)">
  </user-table-item>
</table>
<ng-container *ngIf="!(hasUsers$ | async)">
  <mat-card>
    <mat-card-title>Nothing found with this filter</mat-card-title>
  </mat-card>
</ng-container>
